<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery List</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your grocery list!</h1>

      <div class="blanks">
        <form id ="form1">
          <div class="form-group">
            <label for="item1">Meats</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Dairy</label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3">Vegtables</label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4">Fruit</label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5">Dessert</label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6">Snacks</label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-success">Show me my list!</button>
        </form>
      </div>

      <div class ="list">
        <h1>Grocery List</h1>
        <ul>
        <li><span class="item1"></span></li> 
        <li><span class="item2"></span></li>
        <li><span class="item3"></span></li> 
        <li><span class="item4"></span></li>
        <li><span class="item5"></span></li> 
        <li><span class="item6"></span></li>
        </ul>
      </div>
    </div>
  </body>
